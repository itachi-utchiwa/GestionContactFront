 <div class="body">



    <div class="container">
        <div class="login-box">
            <h2>Connexion</h2>
            <form >
                <div class="input-box">
                    <input type="email" [(ngModel)]="connexion.email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" [(ngModel)]="connexion.password" name="password"  minlength="8" required>
                    <label>Mot de passe</label>
                </div>
                <!-- <div class="forgot-pass">
                    <a href="#">Forgot your password?</a>
                </div> -->
                <button type="submit" (click)="login()" class="btn">Se connecter</button>
                <div class="signup-link">
                    <a routerLink="/inscription">S'inscrire</a>
                </div>
            </form>
        </div>
